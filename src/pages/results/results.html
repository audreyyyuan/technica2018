<ion-header>

  <ion-navbar>
    <ion-title>results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Salary Comparison</ion-label>
  <div style="display: block">
    <canvas baseChart
                [data]="chartData"
                [labels]="doughnutChartLabels"
                [chartType]="chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-content>
