<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Salary Comparison</h3>
  <br/> <br/>
  Most Popular Location: Bay Area, CA <br>
  Most Popular Position Title: Software Engineer
  <br/> <br/>
  <div style="display: block">
    <canvas baseChart
                [data]="chartData"
                [labels]="doughnutChartLabels"
                [chartType]="chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-content>
